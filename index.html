<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img
            src="./images/image-equilibrium.jpg"
            alt="image of cube"
            class="cube"
          />
          <div class="eye">
            <img src="./images/icon-view.svg" alt="" class="eyeicon" />
          </div>
        </div>
        <div class="text">
          <h1 class="vis"></h1>
          <h2 class="equilibrium">Equilibrium #3429</h2>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <ul class="details">
            <li class="Ethsymbol">
              <img src="./images/icon-ethereum.svg" alt="ETH" />
            </li>
            <li class="ETH">0.041 ETH</li>
            <li class="clock">
              <img src="./images/icon-clock.svg" alt="clock" />
            </li>
            <li class="daysleft">3 days left</li>
          </ul>
          <div class="creator">
            <img class="avatar" src="./images/image-avatar.png" alt="" />
            <p class="author"><span>Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </main>
    <aside>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Nithin-droid/NFT-preview-card-component.git"
          >Nithin</a
        >.
      </div>
    </aside>
  </body>
</html>
